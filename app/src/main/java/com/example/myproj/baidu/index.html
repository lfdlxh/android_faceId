< html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<h1>您上传的照片墙</h1>
<div id="app">
    <ul>
        <li v-for="img of images">
            <img :src="'images/'+img" alt="" width="300px">
        </li>
    </ul>
</div>

<script>
        new Vue({
            el:'#app',
            data:{
                images:[]
            },
            created(){
                fetch("/files",{method:'GET'})
                    .then(res=>res.json())
                    .then(files=>{
                        this.images.push(...files)
                    })
            }
        })
    </script>
</body>
</html>
